<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paper" >
        <p>
            I really Miss you 😢
        </p>
    </div>
    <div class="paper" >
        {
            <p>
                I LOVE YOU ❤️
            </p>
        }
    </div>
    <div class="paper" >
        <p>

            Hello, Sweetheart 😊
        </p>
    </div>
    <div class="paper" >
        <p> 🖐️
            Drag the paper
        </p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
